{% extends "base.html" %}

{% block title %}Server Error{% endblock %}
{% block header %}500 - Server Error{% endblock %}

{% block content %}
<div class="card" style="text-align: center; padding: 60px 20px;">
    <div style="font-size: 6rem; margin-bottom: 20px;">⚠️</div>
    <h2 style="color: var(--text-color); margin-bottom: 15px;">Internal Server Error</h2>
    <p style="color: #8b949e; margin-bottom: 30px; font-size: 1.1rem;">
        Something went wrong on our end. Please try again later.
    </p>
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary" style="padding: 12px 30px; font-size: 1rem;">
        Go to Dashboard
    </a>
</div>
{% endblock %}

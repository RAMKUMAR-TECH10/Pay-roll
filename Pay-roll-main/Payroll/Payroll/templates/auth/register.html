<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Matchbox Production</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body
    style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="card" style="max-width: 400px; width: 100%; margin: 20px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 style="font-size: 2rem; margin-bottom: 10px;">ðŸ”¥ Create Account</h1>
            <p style="color: #8b949e;">Join Matchbox Production System</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            style="padding: 12px; margin-bottom: 20px; border-radius: 8px; 
                    {% if category == 'success' %}background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); color: #22c55e;
                    {% elif category == 'danger' %}background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #ef4444;
                    {% else %}background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); color: #3b82f6;{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.register') }}">
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #94a3b8;">Username</label>
                <input type="text" name="username" required autofocus
                    style="width: 100%; padding: 12px; background: #334155; border: 1px solid #475569; color: white; border-radius: 5px; font-size: 1rem;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #94a3b8;">Full Name</label>
                <input type="text" name="full_name" required
                    style="width: 100%; padding: 12px; background: #334155; border: 1px solid #475569; color: white; border-radius: 5px; font-size: 1rem;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #94a3b8;">Email Address</label>
                <input type="email" name="email" required
                    style="width: 100%; padding: 12px; background: #334155; border: 1px solid #475569; color: white; border-radius: 5px; font-size: 1rem;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #94a3b8;">Password</label>
                <input type="password" name="password" required minlength="6"
                    style="width: 100%; padding: 12px; background: #334155; border: 1px solid #475569; color: white; border-radius: 5px; font-size: 1rem;">
                <small style="color: #64748b; font-size: 0.8rem;">Min. 6 characters</small>
            </div>

            <div style="margin-bottom: 25px;">
                <label style="display: block; margin-bottom: 5px; color: #94a3b8;">Confirm Password</label>
                <input type="password" name="confirm_password" required minlength="6"
                    style="width: 100%; padding: 12px; background: #334155; border: 1px solid #475569; color: white; border-radius: 5px; font-size: 1rem;">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 1rem;">
                Register
            </button>
        </form>

        <div style="margin-top: 25px; text-align: center;">
            <p style="color: #8b949e;">
                Already have an account?
                <a href="{{ url_for('auth.login') }}" style="color: var(--accent-color); text-decoration: none;">Login
                    here</a>
            </p>
        </div>
    </div>
</body>

</html>
